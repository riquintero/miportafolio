<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Enteros Challenge</title>
</head>
<body>
    <script>
'use strict';
        const fs = require('fs');
        process.stdin.resume();
        process.stdin.setEncoding('utf-8');

        let inputString = '';
        let currentLine = 0;

        process.stdin.on('data', function (inputStdin) {
            inputString += inputStdin;
        });

        process.stdin.on('end', function () {
            inputString = inputString.split('\n');

            main();
        });

        function readLine() {
            return inputString[currentLine++];
        }

        /*
         * Complete the 'plusMinus' function below.
         *
         * The function accepts INTEGER_ARRAY arr as parameter.
         */

        function plusMinus(arr) {
            // Write your code here
            var plusMinusPositivo = 0;
            var plusMinusNegativo = 0;
            var plusMinusCero = 0;

            for (let i = 0; i < arr.length; i++) {

                if (arr[i] > 0) {
                    plusMinusPositivo++;
                } else if (arr[i] < 0) {
                    plusMinusNegativo++;
                } else if (arr[i] == 0) {
                    plusMinusCero++;
                }
            }
            // retorno en un arreglo los promedios de cada caso a evaluar
            return [plusMinusPositivo / arr.length, plusMinusNegativo / arr.length, plusMinusCero / arr.length];
        }

        function main() {
            const ws = fs.createWriteStream(process.env.OUTPUT_PATH);
            const n = parseInt(readLine().trim(), 10);

            const arr = readLine().replace(/\s+$/g, '').split(' ').map(arrTemp => parseInt(arrTemp, 10));

            const result = plusMinus(arr);

            // ws.write(result + '\n');

            for (let x = 0; x < result.length; x++) {
                ws.write(parseFloat(result[x]).toFixed(6) + '\n');
            }

            ws.end();
        }
    </script>
</body>
</html>
